<form> 
    <div class="form-group">
      <label for="sname">Author's Name: </label>
  <input required ngModel name="sname" #name="ngModel" id="sname" placeholder="Name" (change)="LogChange(name)" type="text" class="form-control">
  <div class="alert alert-danger" *ngIf="!name.valid">Name is compulsory!!</div>
    </div>  
  <br>
    <div class="form-group">
      <label for="add">Number Of pages: </label>
     <input required ngModel name="add" #add="ngModel" id="add" placeholder="Address" (change)="LogChange(add)" type="text" class="form-control">
    <br>
    
    <br>
      <label>Price: </label>
      <input required ngModel name="cn" #cn="ngModel" id="cn" (change)="LogChange(cn)" type="text" class="form-control">  
    <br>
    <br>
    
    </div>
    <br>
    <div>
      <button mat-flat-button>Submit</button>
    </div>
    
</form>
